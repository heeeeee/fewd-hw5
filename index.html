<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Style Switcher</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />

    <!-- jQuery Library -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
    </script>
    
    <!-- Cusomt JS -->
    <script src="app.js"></script>

</head>
<body>

    <div class="container margin-top-20">
        <h1 class="text-center">
            Style Switcher
        </h1>

        <div class="row margin-top-20">
            <div class="col-sm-4">
                <button id="change-red" class="btn btn-danger btn-block">Change Red</button>
            </div>
            <div class="col-sm-4">
                <button id="change-green" class="btn btn-success btn-block">Change Green</button>
            </div>
            <div class="col-sm-4">
                <button id="change-blue" class="btn btn-primary btn-block">Change Blue</button>
            </div>
        </div>

        <div class="row margin-top-20">
            <div class="col-sm-4">
                <div class="changing-divs" id="changing-red"></div>
            </div>
            <div class="col-sm-4">
                <div class="changing-divs" id="changing-green"></div>
            </div>
            <div class="col-sm-4">
                <div class="changing-divs" id="changing-blue"></div>
            </div>
        </div>

        <div class="row margin-top-20">
            <div class="col-sm-4">
                <button id="make-big" class="btn btn-danger btn-block">Make Big</button>
            </div>
            <div class="col-sm-4">
                <button id="make-small" class="btn btn-success btn-block">Make Small</button>
            </div>
            <div class="col-sm-4">
                <button id="animate-div" class="btn btn-primary btn-block">Animate Div</button>
            </div>
        </div>

        <div class="row margin-top-20">
            <div class="col-sm-4">
                <div class="changing-divs" id="changing-big"></div>
            </div>
            <div class="col-sm-4">
                <div class="changing-divs" id="changing-small"></div>
            </div>
            <div class="col-sm-4">
                <div class="changing-divs" id="changing-animate"></div>
            </div>
        </div>

        <div class="row margin-top-20">

            <div class="col-sm-12">
                <button id="create-overlay" class="btn btn-info btn-block">Create Full Screen Overlay</button>
            </div>
            <div class="overlay-box"></div>
        </div>
    </div>

</body>
</html>
